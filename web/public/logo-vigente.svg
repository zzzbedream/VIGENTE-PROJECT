<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Check mark con nodos (azul oscuro) -->
  <g fill="none" stroke="#1e3a5f" stroke-width="4" stroke-linecap="round">
    <!-- LÃ­nea diagonal izquierda del check con nodos -->
    <line x1="35" y1="45" x2="55" y2="65"/>
    <circle cx="35" cy="45" r="4" fill="#1e3a5f"/>
    <circle cx="45" cy="55" r="3" fill="#1e3a5f"/>
    <circle cx="55" cy="65" r="4" fill="#1e3a5f"/>
  </g>
  
  <!-- Check mark verde (parte derecha) -->
  <g fill="none" stroke="url(#greenGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="55,65 55,65 95,15"/>
  </g>
  
  <!-- Gradiente verde -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>
  
  <!-- Texto VIGENTE -->
  <text x="115" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e3a5f">VIGENTE</text>
</svg>
